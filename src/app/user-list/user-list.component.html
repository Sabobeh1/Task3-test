<div *ngIf="isLoading">
  <p>Loading users...</p>
</div>

<div *ngIf="errorMessage" class="error">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!isLoading && !errorMessage">
  <!-- Controls for items per page -->
  <div class="controls">
    <label for="items-per-page">Items per page:</label>
    <select id="items-per-page" [(ngModel)]="itemsPerPage" (change)="fetchUsers()">
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
    </select>
  </div>

  <!-- User list -->
  <ul class="user-list">
    <li *ngFor="let user of filteredUsers" class="user-card">
      <img [src]="user.avatar" alt="{{ user.first_name }}'s avatar" class="avatar" />
      <div class="user-info">
        <h3>{{ user.first_name }} {{ user.last_name }}</h3>
        <p>{{ user.email }}</p>
      </div>
      <!-- Call onUserClick with the user's ID when the button is clicked -->
      <button (click)="onUserClick(user.id)">View details</button>
    </li>
  </ul>

  <!-- Pagination controls -->
  <div class="pagination-controls">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>{{ currentPage }} - {{ (currentPage - 1) * itemsPerPage + 1 }} of {{ totalUsers }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage * itemsPerPage >= totalUsers">Next</button>
  </div>
</div>
